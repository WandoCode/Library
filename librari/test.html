<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="contact-form">
        <div class="form-control">
            <label for="author">Auteur</label>
            <input id="author" name="auteur" type="text" >
        </div>
        <div class="form-control">
            <label for="title">Titre</label>
            <input id="title" name="titre" type="text">
        </div>
        <div class="form-control">
            <label for="pages">Nombre de pages</label>
            <input id="pages" name="pages" type="text">
            
        </div>
        <fieldset>
            <legend>Avez-vous lu ce livre:</legend>
          
            <div>
              <input type="radio" id="read" name="read" value="lu">
              <label for="read">Lu</label>
            </div>
          
            <div>
              <input type="radio" id="not-read" name="read" value="pas lu">
              <label for="not-read">Pas lu</label>
            </div>
          </fieldset>
        <button class="btn" type="submit" id="xbtn">Send</button>
    </form>


    <script src="test.js" ></script>
</body>
</html>
