<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>ToDoList</h1>
    <form action="" id="form">
        <label for="action">Action à ajouter à la liste : </label>
        <br>
        <input type="text" name="action" id="action">
        <br>
        <input type="submit" value="Ajouter">
        
    </form>
    <div>
        <button type="submit" id="completed">Afficher les tâches terminée</button>
    </div>
    <div>
        <button type="submit" id="nonCompl">Afficher la liste des tâches à faire</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="todo.js"></script> 
</body>
